<div class="ingredients-info" ng-controller="IngredientsInfoCtrl">
	<md-dialog aria-label="menuItemFocus Info"  class="menu-item-info" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{restaurant.name}}</h2>
                <span flex></span>
                <md-button aria-label="exit modal" class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times fa-lg"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h1>{{menuItemFocus.name}}</h2>
                <md-content>
        <md-list>
            <md-list-menuItemFocus class="col-md-9 col-md-offset-2">
                <div layout="column" layout-align="center">
                    <div class="md-list-menuItemFocus-text" layout="row" layout-align="center left">
                        <div id="price" class="md-list-menuItemFocus-text">
                        <h2> ${{menuItemFocus.price}} </h2>
                    </div>
                    </div>
                    <div class="md-list-menuItemFocus-text" layout="row" layout-align="center left">
                        <h3> {{ menuItemFocus.description }} </h3>
                    </div>
                    <md-divider></md-divider>
                    <div class="md-list-menuItemFocus-next" layout="row" layout-align="center center">
                        <h3>Goes well with:</h3>
                    </div>
                    <div class="md-list-menuItemFocus-text" >
                        <md-list-menuItemFocus ng-repeat="topping in toppings" >
                        <li> {{ topping.name }} </li>
                        <md-checkbox class="md-secondary" ng-model="topping.wanted" aria-label="checkForMore"></md-checkbox>
                        </md-list-menuItemFocus>
                    </div>
                    <br></br>
                    <md-divider ></md-divider>
                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                        <div class="col-xs-6 col-sm-4">
                            <md-button class="md-raised md-primary" ng-click="showIngredientItemInfo($event, item)">Ingredients</md-button>
                        </div>
                        <div class="col-xs-6 col-sm-4">
                            <md-button class="md-accent md-raised md-hue-1" name="favBtn">Favorite</md-button>
                        </div>
                        <div class="col-xs-6 col-sm-4">
                            <md-button class="md-raised md-warn" ng-click="addMenuItem(menuItemFocus.name, menuItemFocus.price, 1, topping.wanted)" >Add</md-button>
                        </div>
                    </section>
                </div> 
            </md-list-menuItemFocus>  
        </md-list>
    </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary md-raised" ng-click="answer('order')">
                Send Order
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
</div>
