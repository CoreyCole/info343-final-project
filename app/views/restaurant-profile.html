<div ng-controller="RestaurantProfileCtrl" ng-app="profileApp"  ng-cloak>
    <md-content class="md-padding" layout="row" layout-wrap layout-align="center start "
                ng-model="restaurant" id="allcontent">
        <div flex="50" layout="column">
            <md-card ng-click="viewRestaurant(restaurant)"
                      ng-model="restaurant">
                <img ng-src="{{pictureUrl}}" class="md-card-image" alt="Washed Out" id="restImg">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{restaurant.name}}</span>
                        <span class="md-subhead">{{restaurant.food}} Restaurant</span>
                        <i class="fa fa-map-marker"></i>
                        <span>{{restaurant.location}}</span>
                        <i class="fa fa-phone"></i>
                        <span>{{restaurant.phone}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>{{restaurant.description}}</p>
                </md-card-content>
                <md-card-content>

                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="backToSearch()"
                               class="btn btn-primary"
                               id="viewRest">
                        <i class="fa fa-arrow-left"></i> Back to Search
                    </md-button>
                    <md-button ng-click="viewMenu(restaurant)"
                               class="md-accent"
                               id="viewMenu">
                        <i class="fa fa-cutlery"></i>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
