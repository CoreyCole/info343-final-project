<md-dialog aria-label="menuItemFocus Info" class="menu-item-info">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{menuItemFocus.name}}</h2>
        <span flex></span>
        <md-button aria-label="exit tab" class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times fa-lg"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:1000px;max-height:850px; ">
      <md-tabs md-swipe-content="true" md-dynamic-height md-border-bottom>
        <md-tab label="information">
          <md-content class="md-padding">
            <h1 class="md-display-2">{{menuItemFocus.name}}</h1>
            <md-list>
            <md-list-menuItemFocus class="col-md-9 col-md-offset-2">
                <div layout="column" layout-align="center">
                    <div class="md-list-menuItemFocus-text" layout="row" layout-align="center left">
                        <div id="price" class="md-list-menuItemFocus-text">
                        <h2> ${{menuItemFocus.price}} </h2>
                    </div>
                    </div>
                    <div class="md-list-menuItemFocus-text" layout="row" layout-align="center left">
                        <h3> {{menuItemFocus.description}} </h3>
                    </div>
                </div> 
            </md-list-menuItemFocus>  
        </md-list>

        </md-content>

        </md-tab>
        <md-tab label="ingredients">
          <md-content class="md-padding">
            <h1 class="md-display-2">{{menuItemFocus.name}} Ingredients</h1>
            <p>{{menuItemFocus.ingreedients}}</p>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>
    <div class="addBtn">
        <md-button class="md-raised md-warn" ng-click="addMenuItem(menuItemFocus.name, menuItemFocus.price, 1)">Add</md-button>
    </div>
  </form>
</md-dialog>
