<div class="main" ng-controller="MainCtrl">
    <section class="title">
        <h1>{{brand}}</h1>
    </section>
    <section class="query-input" layout="column">
        <div class="container">
            <md-autocomplete md-selected-item="selectedLocation"
                             md-search-text="locationSearchText"
                             md-items="item in getLocationMatches(locationSearchText)"
                             md-item-text="item.display"
                             placeholder="location">
                <span md-highlight-text="locationSearchText">{{item.display}}</span>
            </md-autocomplete>
        </div>
        <div class="container">
            <md-autocomplete md-selected-item="selectedFood"
                             md-search-text="foodSearchText"
                             md-items="item in getFoodMatches(foodSearchText)"
                             md-item-text="item.display"
                             placeholder="food">
                <span md-highlight-text="foodSearchText">{{item.display}}</span>
            </md-autocomplete>
        </div>
        <div class="container">
            <md-autocomplete md-selected-item="selectedName"
                             md-search-text="nameSearchText"
                             md-items="item in getNameMatches(nameSearchText)"
                             md-item-text="item.display"
                             placeholder="name">
                <span md-highlight-text="nameSearchText">{{item.display}}</span>
            </md-autocomplete>
        </div>
    </section>
    <section class="buttons">
        <md-button class="md-raised md-primary"
                   ng-click="search()"
                   layout="column">
            Search
        </md-button>
        <md-button class="md-raised md-primary"
                   ng-click="testButton()"
                   layout="column">
            Test
        </md-button>
    </section>
</div>
