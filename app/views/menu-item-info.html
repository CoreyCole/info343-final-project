<div class="menu-item-info" ng-controller="MenuItemInfoCtrl" ng-cloak>
    <md-content>
	    <md-list>
		    <md-list-item class="col-md-9 col-md-offset-2" ng-repeat="item in products">
			    <div layout="column" layout-align="center">
			    	<md-subheader class="md-no-sticky">restaraunt.name</md-subheader>
			    	<div class="md-list-item-text" layout="row" layout-align="center left">
		        		<h1> {{ item.name }} </h1>
		        		<div id="price" class="md-list-item-text">
		        		<h2> ${{item.price}} </h2>
		        	</div>
		        	</div>
		        	<div class="md-list-item-text" layout="row" layout-align="center left">
		        		<h3> {{ item.description }} </h3>
		        	</div>
		       		<md-divider></md-divider>
					<div class="md-list-item-next" layout="row" layout-align="center center">
						<h3>Goes well with:</h3>
					</div>
					<div class="md-list-item-text" >
		        		<md-list-item ng-repeat="topping in toppings" >
					   	<li> {{ topping.name }} </li>
					   	<md-checkbox class="md-secondary" ng-model="topping.wanted" aria-label="checkForMore"></md-checkbox>
			    		</md-list-item>
		        	</div>
		        	<br></br>
		        	<md-divider ></md-divider>
		        	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
			       		<div class="col-xs-6 col-sm-4">
				       		<md-button class="md-raised md-primary" ui-sref="ingredients-info()">Ingredients</md-button>
			       		</div>
			       		<div class="col-xs-6 col-sm-4">
			       			<md-button class="md-accent md-raised md-hue-1" name="favBtn">Favorite</md-button>
			       		</div>
			       		<div class="col-xs-6 col-sm-4">
				       		<md-button class="md-raised md-warn" ng-click="addMenuItem(item.name, item.price, 1, topping.wanted)" >Add</md-button>
			       		</div>
			       	</section>
		        </div> 
		    </md-list-item>  
		</md-list>
	</md-content>
</div>
