<!DOCTYPE html>
<html ng-app="bellhappApp" lang="en" class="index">
<head>
	<meta charset="utf-8">
    <title>{{brand}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Material design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

    <!-- Main css file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="IndexCtrl">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<md-button class="menu-button md-icon-button material-icons"
					ng-click="toggleLeft()"
					hide-gt-sm
					aria-label="Toggle Menu">
					<i class="material-icons">menu</i>
				</md-button>
				<a ng-show="scrolledDown" class="navbar-brand" href="#/">{{brand}}</a>
			</div>
		</div>
    </div>

	<div class="header" layout="column" ng-cloak="">
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left md-whiteframe-z2"
				md-component-id="left"
				md-is-locked-open="$mdMedia('gt-md')">
				<md-toolbar class="md-theme-indigo">
					<h1 class="md-toolbar-tools">Sidenav Left</h1>
				</md-toolbar>
				<md-content layout-padding ng-controller="LeftCtrl">
					<md-button ng-click="close()" class="md-primary" hide-gt-md>
						Close Sidenav Left
					</md-button>
					<p hide-md show-gt-md>
						This sidenav is locked open on your device. To go back to the default behavior,
						narrow your display.
					</p>
				</md-content>
			</md-sidenav>

			<md-content flex layout-padding>
					<div class="container">
						<div ng-view=""></div>
					</div>
				<div flex></div>
			</md-content>
		</section>
	</div>

	<div class="footer">
		<div class="container">
			<p>Â© 2015 | BellHapp</p>
		</div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
        (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
        r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
        }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- app javascript -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/cart-controller.js"></script>
    <script src="js/index-controller.js"></script>
    <script src="js/ingredients-info-controller.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/menu-controller.js"></script>
    <script src="js/menu-item-info-controller.js"></script>
    <script src="js/order-confirm-controller.js"></script>
    <script src="js/restaurant-profile-controller.js"></script>
    <script src="js/search-results-controller.js"></script>

</body>
</html>
